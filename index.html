<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main-container">
      <img src="./images/logo.svg" alt="Logo" class="Logo">
      <h1>We are launching <span>soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>

      <form action="">
        <div class="email-validation">
          <input type="email" placeholder="Your Email Address..." id="email">
          <p id="error" class="error">Please provide a valid email address</p>
        </div>
        <input type="submit" value="Notify Me" id="submit">
      </form>

      <img src="./images/illustration-dashboard.png" alt="ilustration-dashboard" class="dashboard">
      <div class="social-container">      
        
        <div class="icon-container">
          <i class="fa-brands fa-facebook"></i>
        </div>

        <div class="icon-container">
          <i class="fa-brands fa-twitter"></i>
        </div>

        <div class="icon-container">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>

      <p class="copy"> &copy; Copyright Ping. All rights reserved.</p>

  </main>

  <footer>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/chrisolivaresdev">Chrisolivaresdev</a>.
    </p>
  </footer>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/7a639693e2.js" crossorigin="anonymous"></script>
</body>
</html>
